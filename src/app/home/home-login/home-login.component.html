<div class="container-fluid">
  <div class="row">
    <div class="container">

      <div class="row form">
        <div class="col align-self-center ">
          <h2><small>Bienvenidos a </small></h2>
          <h2>Ponci & Spadaro - Estudio Contable</h2>
          <hr>
          <br>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="loginForm-email">Usuario</label>
              <input type="text" class="form-control" id="loginForm-email" name="loginForm-email" formControlName="loginForm-email" [ngClass]="isValid('loginForm-email')">
              <div class="invalid-feedback" *ngIf="loginForm.get('loginForm-email').getError('required')">
                Debe ingresar su Usuario.
              </div>
           <!--   <div class="invalid-feedback" *ngIf="loginForm.get('loginForm-email').getError('email') && !loginForm.get('loginForm-email').getError('required')">
                Por favor ingrese un mail válido.
              </div> -->
            </div>
            <div class="form-group">
              <label for="loginForm-password">Contraseña</label>
              <input type="password" class="form-control" id="loginForm-password" name="loginForm-password" formControlName="loginForm-password"
                [ngClass]="isValid('loginForm-password')">
              <div class="invalid-feedback" *ngIf="loginForm.get('loginForm-password').getError('required')">
                Debe ingresar su Password.
              </div>
            </div>
            <br>
            <div *ngIf="loginError" class="alert alert-danger" role="alert">
              {{error}}
            </div>
            <div *ngIf="spinnerVisible" class="spinner">
              <app-little-spinner></app-little-spinner>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </form>
        </div>
        <div class="col align-self-center">
          <img src="../../../assets/img/C_logo P&S gjepc.png" alt="Logo Ponci & Spadaro" class="img img-fluid">
        </div>
      </div>

    </div>
  </div>
</div>
